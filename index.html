<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Converter</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .converter {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 20px;
      width: 100%;
      max-width: 370px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      color: #00ffcc;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 15px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    input, select {
      background: rgba(255,255,255,0.2);
      color: #fff;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg,#00b894,#0984e3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.05); }

    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #81ecec;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 340px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 10px;
    }

    .ad-box {
      margin-top: 15px;
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      text-align: center;
      color: #fff;
      padding: 10px;
      font-size: 0.9em;
    }

    @media(max-width:480px) {
      .converter { width: 95%; padding: 15px; }
      h2 { font-size: 1.2em; }
      select, input, button { font-size: 0.95em; padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>ðŸ’± Crypto Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="from">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tron">TRON (TRX)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="cardano">Cardano (ADA)</option>
      <option value="shiba-inu">Shiba Inu (SHIB)</option>
    </select>

    <select id="to">
      <option value="inr">INR</option>
      <option value="usd">USD</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="bitcoin">Bitcoin (BTC)</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result">Result will appear here</div>

    <canvas id="priceChart"></canvas>

    <div class="ad-box">
      ðŸª™ <b>Ad Space</b> â€” Promote your crypto site or Telegram bot here!
    </div>
  </div>

  <script>
    let chart;

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultEl = document.getElementById("result");

      if (!amount) {
        resultEl.innerHTML = "âš ï¸ Please enter an amount!";
        return;
      }

      try {
        // fetch price
        const res = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`
        );
        const data = await res.json();

        if (!data[from] || !data[from][to]) {
          resultEl.innerHTML = "âŒ Conversion not available!";
          return;
        }

        const rate = data[from][to];
        const result = amount * rate;
        resultEl.innerHTML = `${amount} ${from.toUpperCase()} = ${result.toFixed(6)} ${to.toUpperCase()}`;

        // show chart for "from" coin in USD (universal)
        await loadChart(from);

      } catch (err) {
        console.error(err);
        resultEl.innerHTML = "âš ï¸ Error fetching data!";
      }
    }

    async function loadChart(coinId) {
      try {
        const res = await fetch(
          `https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`
        );
        const data = await res.json();
        const prices = data.prices.map(p => p[1]);
        const times = data.prices.map(p => new Date(p[0]).toLocaleDateString());

        const ctx = document.getElementById("priceChart").getContext("2d");

        if (chart) chart.destroy(); // destroy old chart

        chart = new Chart(ctx, {
          type: "line",
          data: {
            labels: times,
            datasets: [{
              label: `${coinId.toUpperCase()} (Last 7 Days)`,
              data: prices,
              borderColor: "#00ffcc",
              fill: true,
              backgroundColor: "rgba(0,255,204,0.2)",
              tension: 0.3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { ticks: { color: "#fff" } },
              y: { ticks: { color: "#fff" } }
            },
            plugins: {
              legend: { labels: { color: "#fff" } }
            }
          }
        });
      } catch {
        const ctx = document.getElementById("priceChart").getContext("2d");
        ctx.clearRect(0, 0, 400, 200);
      }
    }
  </script>
</body>
        </html>
