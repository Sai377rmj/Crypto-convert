<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Converter & Chart</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 15px;
    }
    .converter {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 25px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 380px;
      text-align: center;
      margin-top: 20px;
    }
    h2 {
      color: #00ffcc;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    button {
      background: linear-gradient(90deg, #00b894, #0984e3);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #00cec9, #74b9ff);
      transform: scale(1.05);
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #81ecec;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      height: 200px;
    }
    .ads {
      margin-top: 20px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 10px;
      border-radius: 15px;
      font-size: 0.9em;
      color: #ccc;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.3em; }
      input, select, button { font-size: 0.95em; }
    }
  </style>
</head>
<body>

  <h2>üí± Crypto Converter + Chart</h2>

  <div class="converter">
    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="from">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tron">TRON (TRX)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="ripple">Ripple (XRP)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="cardano">Cardano (ADA)</option>
      <option value="shiba-inu">Shiba Inu (SHIB)</option>
      <option value="litecoin">Litecoin (LTC)</option>
    </select>

    <select id="to">
      <option value="usd">USD</option>
      <option value="inr">INR</option>
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tron">TRON (TRX)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result">Result will appear here</div>
    <canvas id="chart"></canvas>
  </div>

  <div class="ads">
    üî∏ Your Ad Here üî∏ <br>
    (Place Google AdSense or your crypto promo banner)
  </div>

  <div style="margin-top:20px; color:#aaa; font-size:0.9em;">‚ö° Powered by CoinGecko API</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let chartInstance = null;

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultEl = document.getElementById("result");

      if (!amount) {
        resultEl.innerHTML = "‚ö†Ô∏è Please enter an amount!";
        return;
      }

      try {
        // CoinGecko API for price conversion
        const res = await fetch(
          `https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`
        );
        const data = await res.json();

        if (!data[from] || !data[from][to]) {
          resultEl.innerHTML = "‚ùå Conversion not available!";
          return;
        }

        const rate = data[from][to];
        const result = amount * rate;
        resultEl.innerHTML = `${amount} ${from.toUpperCase()} = ${result.toFixed(4)} ${to.toUpperCase()}`;

        // Fetch 7-day market chart
        const chartRes = await fetch(
          `https://api.coingecko.com/api/v3/coins/${from}/market_chart?vs_currency=${to}&days=7`
        );
        const chartData = await chartRes.json();

        if (chartData.prices) {
          const labels = chartData.prices.map(p => new Date(p[0]).toLocaleDateString());
          const prices = chartData.prices.map(p => p[1]);

          drawChart(labels, prices, from, to);
        } else {
          resultEl.innerHTML += "<br>‚ö†Ô∏è Chart data not available!";
        }

      } catch (error) {
        resultEl.innerHTML = "‚ö†Ô∏è Error fetching data!";
      }
    }

    function drawChart(labels, data, from, to) {
      const ctx = document.getElementById("chart").getContext("2d");

      if (chartInstance) chartInstance.destroy();

      chartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: `${from.toUpperCase()} Price (${to.toUpperCase()})`,
            data: data,
            borderColor: "#00ffcc",
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.3,
            fill: true,
            backgroundColor: "rgba(0,255,204,0.1)"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: "#fff", font: { size: 10 } } },
            y: { ticks: { color: "#fff", font: { size: 10 } } }
          },
          plugins: {
            legend: { labels: { color: "#fff" } }
          }
        }
      });
    }
  </script>
</body>
  </html>
