<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Crypto Converter & Chart</title>

<!-- Chart.js for market charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  * { box-sizing: border-box; }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 15px;
    margin: 0;
  }

  .converter {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 20px;
    width: 100%;
    max-width: 380px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
    margin-top: 20px;
    text-align: center;
  }

  h2 {
    color: #00ffcc;
    margin-bottom: 10px;
  }

  select, input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 12px;
    border: none;
    font-size: 1em;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    text-align: center;
  }

  button {
    background: linear-gradient(90deg, #00b894, #0984e3);
    color: #fff;
    font-weight: bold;
    border-radius: 15px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: linear-gradient(90deg, #00cec9, #74b9ff);
    transform: scale(1.05);
  }

  .result {
    margin-top: 10px;
    font-size: 1.1em;
    color: #81ecec;
  }

  canvas {
    margin-top: 20px;
    width: 100%;
    max-width: 360px;
    height: 200px;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    padding: 8px;
  }

  .ad-box {
    background: rgba(255, 255, 255, 0.15);
    color: #eee;
    padding: 12px;
    border-radius: 12px;
    width: 100%;
    max-width: 360px;
    margin-top: 15px;
    text-align: center;
    font-size: 0.9em;
  }

  @media (max-width: 480px) {
    .converter { padding: 15px; }
    h2 { font-size: 1.3em; }
    button { font-size: 1em; }
  }
</style>
</head>
<body>

<h2>ðŸ’± Crypto Converter & Live Chart</h2>

<div class="converter">
  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="from">
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="tron">TRON (TRX)</option>
    <option value="tether">Tether (USDT)</option>
    <option value="toncoin">Toncoin (TON)</option>
    <option value="binancecoin">Binance Coin (BNB)</option>
    <option value="dogecoin">Dogecoin (DOGE)</option>
    <option value="solana">Solana (SOL)</option>
    <option value="ripple">Ripple (XRP)</option>
    <option value="cardano">Cardano (ADA)</option>
    <option value="litecoin">Litecoin (LTC)</option>
  </select>

  <select id="to">
    <option value="usd">USD</option>
    <option value="inr">INR</option>
    <option value="bitcoin">Bitcoin (BTC)</option>
    <option value="ethereum">Ethereum (ETH)</option>
    <option value="tron">TRON (TRX)</option>
    <option value="toncoin">Toncoin (TON)</option>
    <option value="tether">Tether (USDT)</option>
    <option value="binancecoin">Binance Coin (BNB)</option>
  </select>

  <button onclick="convert()">Convert</button>
  <div class="result" id="result">Result will appear here</div>

  <canvas id="chart"></canvas>
</div>

<div class="ad-box">
  ðŸ”¥ <strong>Ad Space:</strong> Promote your crypto bot, wallet, or project here!
</div>

<div class="footer" style="margin-top:15px; font-size:0.9em; color:#ccc;">
  âš¡ Powered by CoinGecko API
</div>

<script>
  let chart;

  async function convert() {
    const amount = document.getElementById("amount").value;
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;
    const resultEl = document.getElementById("result");

    if (!amount) {
      resultEl.innerHTML = "âš ï¸ Please enter an amount!";
      return;
    }

    try {
      // Fix for crypto-to-crypto & crypto-to-fiat using vs_currencies=usd,inr,...
      const res = await fetch(
        `https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=usd,inr,btc,eth,trx,usdt,toncoin,binancecoin`
      );
      const data = await res.json();

      let rate;
      if (to === "usd" || to === "inr") {
        rate = data[from][to];
      } else if (data[to] && data[to]["usd"]) {
        // convert via USD price
        const fromUsd = data[from]["usd"];
        const toUsd = data[to]["usd"];
        rate = fromUsd / toUsd;
      } else {
        resultEl.innerHTML = "âŒ Conversion not available!";
        return;
      }

      const result = amount * rate;
      resultEl.innerHTML = `${amount} ${from.toUpperCase()} = ${result.toFixed(6)} ${to.toUpperCase()}`;

      // Load market chart for the 'from' coin
      loadChart(from);
    } catch (error) {
      console.error(error);
      resultEl.innerHTML = "âš ï¸ Error fetching data!";
    }
  }

  async function loadChart(coinId) {
    try {
      const chartEl = document.getElementById("chart");
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=usd&days=7`);
      const data = await res.json();
      const prices = data.prices.map(p => p[1]);
      const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

      if (chart) chart.destroy();

      chart = new Chart(chartEl, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${coinId.toUpperCase()} Price (Last 7 Days)`,
            data: prices,
            borderColor: "#00cec9",
            backgroundColor: "rgba(0, 206, 201, 0.2)",
            borderWidth: 2,
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" } }
          }
        }
      });
    } catch (err) {
      console.error(err);
    }
  }
</script>

</body>
      </html>
