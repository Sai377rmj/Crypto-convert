<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Converter & Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .converter {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 { color: #00ffcc; margin-bottom: 10px; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      border: none;
      font-size: 1em;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #00b894, #0984e3);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { transform: scale(1.05); background: linear-gradient(90deg, #00cec9, #74b9ff); }

    .result {
      margin-top: 10px;
      font-size: 1.1em;
      color: #81ecec;
      word-wrap: break-word;
    }

    .chart-container {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 10px;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }

    .ads {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      background: rgba(0,0,0,0.3);
      color: #bbb;
      border: 2px dashed #555;
      border-radius: 15px;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .converter { padding: 15px; }
      h2 { font-size: 1.3em; }
      input, select, button { font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>ðŸ’± Crypto Converter</h2>
    <input type="number" id="amount" placeholder="Enter amount" />

    <select id="from">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tron">TRON (TRX)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="ripple">Ripple (XRP)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="cardano">Cardano (ADA)</option>
      <option value="polkadot">Polkadot (DOT)</option>
      <option value="shiba-inu">Shiba Inu (SHIB)</option>
      <option value="litecoin">Litecoin (LTC)</option>
    </select>

    <select id="to">
      <option value="usd">USD</option>
      <option value="inr">INR</option>
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tron">TRON (TRX)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="toncoin">Toncoin (TON)</option>
      <option value="dogecoin">Dogecoin (DOGE)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
    </select>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result">Result will appear here</div>
  </div>

  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <div class="ads">
    ðŸ“¢ Your Ad Here (Example banner space for monetization)
  </div>

  <script>
    let chartInstance;

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const resultEl = document.getElementById("result");

      if (!amount) {
        resultEl.innerHTML = "âš ï¸ Please enter an amount!";
        return;
      }

      try {
        // âœ… Fetch conversion rate properly
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`);
        const data = await res.json();

        if (!data[from] || !data[from][to]) {
          resultEl.innerHTML = "âŒ Conversion not available!";
          return;
        }

        const rate = data[from][to];
        const result = amount * rate;
        resultEl.innerHTML = `${amount} ${from.toUpperCase()} = ${result.toFixed(6)} ${to.toUpperCase()}`;

        // ðŸŸ¢ Load chart for selected coin
        loadChart(from, to);
      } catch (error) {
        resultEl.innerHTML = "âš ï¸ Error fetching data!";
      }
    }

    async function loadChart(coinId, currency) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=${currency}&days=7`);
        const data = await res.json();

        const prices = data.prices.map(p => p[1]);
        const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

        const ctx = document.getElementById('priceChart').getContext('2d');
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: `${coinId.toUpperCase()} Price (${currency.toUpperCase()}) - Last 7 Days`,
              data: prices,
              borderColor: '#00ffcc',
              borderWidth: 2,
              tension: 0.3,
              fill: true,
              backgroundColor: 'rgba(0, 255, 204, 0.1)'
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: { ticks: { color: '#ccc' } },
              y: { ticks: { color: '#ccc' } }
            },
            plugins: { legend: { labels: { color: '#fff' } } }
          }
        });
      } catch (error) {
        console.error("Chart error:", error);
      }
    }
  </script>
</body>
                                                 </html>
